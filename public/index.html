<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viz :)</title>
    <style type='text/css'>
      html, body {
        margin: 0;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }
      .segment:first-child {
        height: 85%;
        background-image: url("%PUBLIC_URL%/looseleaf.jpg");
      }
      .segment:nth-child(2) {
        height: 15%;
        display: flex;
        text-align: center;
      }
      .item {
        width: 50%;
        overflow-y: scroll;
        margin-right: 2%;
      }
      #wordCount {
        margin-top: -16px;
      }
      textarea {
        height: 100%;
        width: 100%;
        resize: none;
        text-align: center;
        margin-top: 2%;
      }
      .hovered {
        fill: green;
        color: green !important;
        stroke-width: 2;
        stroke:orange;
        text-shadow: 2px 2px 1px orange;
      }
      .punc-hovered {
        fill: green;
        text-shadow: 3px 3px 2px orange;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div id='viz' class='segment'></div>
      <div class='segment'>
        <div id='wordCount' class='item'></div>
        <div id='textIn' class='item'></div>
      </div>
    </div>
  </body>
</html>
