<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Viz :)</title>
    <style type='text/css'>
      html, body {
        margin: 0;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }
      .segment:first-child {
        height: 85%;
        background-image: url('https://media.istockphoto.com/photos/lined-paper-background-picture-id533381685?k=6&m=533381685&s=612x612&w=0&h=n9VRgV6NbXVg9eEDJ7j-1KescbxS4Iua2GgrmlG2aDs=');
      }
      .segment:nth-child(2) {
        height: 15%;
        display: flex;
        text-align: center;
      }
      .item {
        width: 50%;
        overflow-y: scroll;
        margin-right: 2%;
      }
      #wordCount {
        margin-top: -16px;
      }
      textarea {
        height: 100%;
        width: 100%;
        resize: none;
        text-align: center;
        margin-top: 2%;
      }
      .hovered {
        fill: green;
        color: green !important;
        stroke-width: 2;
        stroke:orange;
        text-shadow: 2px 2px 1px orange;
      }
      .punc-hovered {
        fill: green;
        text-shadow: 3px 3px 2px orange;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div id='viz' class='segment'></div>
      <div class='segment'>
        <div id='wordCount' class='item'></div>
        <div id='textIn' class='item'></div>
      </div>
    </div>
  </body>
</html>
